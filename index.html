<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Animated Navigation Bar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <nav class="nav">
      <div class="social-media-cta">

      </div>

          <a href="#" class="nav-link"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="fab fa-twitter"></i></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="fab fa-google-plus-g"></i></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="fab fa-dribbble"></i></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="fab fa-linkedin-in"></i></a>
        </li>
      </ul>
    </nav>
  </div>
</body>

</html>
